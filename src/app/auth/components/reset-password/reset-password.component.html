<div class = "row">
    <div class ="col-md-6 offset-md-3 mt-4" >
        <h3>Reset Password</h3>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(resetPasswordForm)">
            
            <div class="mb-3">
                <label for="resetPasswordEmail" class="form-label">Account Password</label>
                <input type="email" class="form-control" formControlName="resetPasswordEmail" placeholder="Enter Email">
              </div>
            <button type="submit" class="btn btn-primary">Reset Password <i class="fas fa-paper-plane"></i></button>
          </form>

    </div>
</div>
